<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>location-data Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../location-data.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;location-data&gt;</code>:</p>

    <location-data></location-data>

    <div id="result">Waiting for location...</div>

    <script>
      document.querySelector('location-data').addEventListener('location-error', function() {
        document.querySelector('#result').innerHTML = 'Location could not be found';
      });
      document.querySelector('location-data').addEventListener('location-denied', function() {
        document.querySelector('#result').innerHTML = 'Location was denied';
      });
      document.querySelector('location-data').addEventListener('location-received', function() {
        document.querySelector('#result').innerHTML = 'Location found!';
      });
    </script>

  </body>
</html>
